name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (example: v1.0.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build DMG
        run: ./gradlew packageReleaseDmg --stacktrace

      - name: Collect macOS artifact
        run: |
          mkdir -p release-assets
          find build/compose/binaries -type f -name "*.dmg" -exec cp {} release-assets/ \;
          ls -la release-assets

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release-assets/*
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build MSI
        shell: bash
        run: ./gradlew packageReleaseMsi --stacktrace

      - name: Collect Windows artifact
        shell: bash
        run: |
          mkdir -p release-assets
          find build/compose/binaries -type f -name "*.msi" -exec cp {} release-assets/ \;
          ls -la release-assets

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: release-assets/*
          if-no-files-found: error

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build DEB
        run: ./gradlew packageReleaseDeb --stacktrace

      - name: Collect Linux artifact
        run: |
          mkdir -p release-assets
          find build/compose/binaries -type f -name "*.deb" -exec cp {} release-assets/ \;
          ls -la release-assets

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: release-assets/*
          if-no-files-found: error

  publish-release:
    runs-on: ubuntu-latest
    needs: [build-macos, build-windows, build-linux]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "value=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-release
          path: release-assets/macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release-assets/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-release
          path: release-assets/linux

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.value }}
          generate_release_notes: true
          files: |
            release-assets/macos/*
            release-assets/windows/*
            release-assets/linux/*
